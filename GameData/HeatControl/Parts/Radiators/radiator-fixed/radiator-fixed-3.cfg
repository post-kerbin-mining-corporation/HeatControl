// Heat Control 0.4.0
// Radiator - Universal Static Large
PART
{
	// --- general parameters ---
	name = radiator-fixed-3
	module = Part
	author = Chris Adderley (Nertea)

	// --- asset parameters ---
	MODEL
	{
		model = HeatControl/Parts/Radiators/radiator-fixed/radiator-fixed-3
	}
	rescaleFactor = 1

	TechRequired = nuclearPropulsion
	entryCost = 19000

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = -0.7, -0.00, 0.00, -1.0, 0.0, 0.0


	// --- editor parameters ---
	cost = 1500
	category = Thermal
	subcategory = 0
	title = #LOC_HeatControl_radiator-fixed-3_title
	manufacturer = #LOC_HeatControl_manufacturer_kerbkastria_title
	description = #LOC_HeatControl_radiator-fixed-3_description
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.480
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 20

	maxTemp = 2500
	radiatorHeadroom = 0.75
	thermalMassModifier = 2.0
	skinInternalConductionMult = 2000
	emissiveConstant = 1.0
	heatConductivity = 0.001

	bulkheadProfiles = srf
	tags = #LOC_HeatControl_radiator-fixed-3_tags

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = RadiatorStaticLarge_Heat
	}

	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 30000
		overcoolFactor = 0.20
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.15
		}
	}

}
