// Heat Control 0.2.0
// Radiator - Surface 1.25
PART
{
	// --- general parameters ---
	name = radiator-surface-125-1
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	MODEL
	{
		model = HeatControl/Parts/Radiators/radiator-surface/radiator-surface-125-1
		scale = 1.0, 1.0, 1.0
	}
	rescaleFactor = 1

	TechRequired = specializedElectrics
	entryCost = 1200

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.06091137, -0.00, 0.00, -1.0, 0.0, 0.0

	// --- editor parameters ---
	cost = 250
	category = Utility
	subcategory = 0
	title = YC-25 'Ezikiel' High Temperature Heat Radiator
	manufacturer = Kerb Kastra Inc.
	description = The YC series radiators are designed to fit smoothly against spacecraft fuselages. They sacrifice some cooling capacity for this. This model fits 1.25m fuselages.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,0,1

	// --- standard part parameters ---
	mass = 0.0125
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 20

	maxTemp = 2500
	thermalMassModifier = 1.0
	emissiveConstant = 0.5
	heatConductivity = 0.001

	bulkheadProfiles = srf
	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = RadiatorStatic125_Heat
	}
	
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 1250
		overcoolFactor = 0.20
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.00625
		}
	}

}
